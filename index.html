<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Track Me!</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBYuhiS0SauIzg3yLxlsIlF4knSwrIW_cU&sensor=true">
        </script>
        
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container-fluid">
            <div class="row col1">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-6 nopadding">
                            <input type="text" class="form-control input-lg" placeholder="Type channel number here" />
                        </div>
                        <div class="col-xs-6 nopadding">
                            <a href="#" class="btn btn-info btn-lg btn-block" id="new-lend-btn"> 
                                Help? 
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 nopadding">
                            <a href="#" class="btn btn-success btn-lg btn-block" id="new-lend-btn"> 
                                Start
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                        </div>
                        <div class="col-xs-6 nopadding">
                            <a href="#" class="btn btn-danger btn-lg btn-block" id="new-lend-btn"> 
                                Stop 
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="map_canvas" class="map_canvas"></div>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/project.js"></script>
    </body>
</html>
